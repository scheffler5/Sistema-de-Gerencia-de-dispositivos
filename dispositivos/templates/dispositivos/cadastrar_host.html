{% extends 'dispositivos/base.html' %}

{% block title %}Cadastrar Host{% endblock %}

{% block content %}
    <h1 class="h2">Cadastrar Novo Host</h1>
    <p>Preencha os dados abaixo para o novo registro.</p>
    <hr>

    <div class="card p-4">
        <form method="POST" novalidate>
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <br>
            <div>
                <a href="{% url 'dispositivos:lista_hosts' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
{% endblock %}

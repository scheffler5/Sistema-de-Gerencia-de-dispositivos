{% extends 'dispositivos/base.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Email Novo{% endblock %}

{% block content %}
    <h1 class="h2">{% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Email Novo</h1>
    <hr>
    <div class="card p-4">
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <div>
                <a href="{% url 'dispositivos:lista_emails_novos' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
{% endblock %}

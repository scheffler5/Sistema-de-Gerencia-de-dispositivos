{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Ativos de TI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* CSS customizado para replicar seu design */
        
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4a4a4a;
            /* Fundo cinza escuro */
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #f0f0f0;
            /* Fundo do card cinza claro */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .login-logo {
            max-width: 250px;
            /* Ajuste o tamanho do logo conforme necessário */
            margin-bottom: 25px;
        }
        
        .form-control {
            border-radius: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
        
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .btn-custom {
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-cancelar {
            background-color: #e74c3c;
            /* Vermelho */
        }
        
        .btn-entrar {
            background-color: #2ecc71;
            /* Verde */
        }
        
        .footer-text {
            margin-top: 25px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">

            <img src="{% static 'images/icone_hospital.png' %}" alt="Logo do Hospital" class="login-logo">

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="text-end mb-4">
                    <a href="#" class="text-secondary small">Esqueceu Senha</a>
                </div>

                {% if messages %} {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %} {% endif %}

                <div class="d-flex justify-content-center gap-3">
                    <button type="reset" class="btn-custom btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-custom btn-entrar">Entrar</button>
                </div>

                <div class="footer-text">
                    <p>Direitos reservados @</p>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
